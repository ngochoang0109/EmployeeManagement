
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>Elearning - Đăng kí</title>

<link rel="stylesheet" th:href="@{/css/login.css}">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	
	<!--<div th:with="contextPath=${pageContext.request.contextPath}"></div>-->
	<div class="login-page">
		<div class="form">
			<form method="POST" th:action='@{/register}' th:object="${newUser}" >
				<h2 class="form-signin-heading" style="text-align: center">Elearning
					- Đăng ký tài khoản</h2>
				<hr />
				<div class="form-group">
					<input type="email" th:field="*{email}" class="form-control"
						placeholder="Email" autofocus="true" required="required">
					</input>
					
					<span style="color: #F78181;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
				</div>

				<div class="form-group">
					<input type="password" th:field="*{password}" class="form-control"
						required="required" placeholder="Mật khẩu"></input>
					<span style="color: #F78181;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
				</div>

				<div class="form-group">
					<input type="password" th:field="*{confirmPassword}"
						class="form-control" placeholder="Nhắc lại mật khẩu"
						required="required"></input>
					<span style="color: #F78181;" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
				</div>

				<div class="form-group">
					<input type="text" th:field="*{hoTen}" class="form-control"
						placeholder="Họ và tên" required="required"></input>
					<span style="color: #F78181;" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}">..</span>
				</div>

				<div class="form-group">
					<input type="number" th:field="*{soDienThoai}" class="form-control"
						placeholder="Số điện thoại" required="required"></input>
					<span style="color: #F78181;" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}">..</span>
				</div>

				<div class="form-group">
					<input type="text" th:field="*{diaChi}" class="form-control"
						placeholder="Địa chỉ" required="required"></input>
					<span style="color: #F78181;" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}">..</span>
				</div>
				<input id="submit" type="submit" value="ĐĂNG KÝ">
				<p class="message" style="font-size: 18; padding-top: 10px"> Đã có tài khoản? <a
						th:href="@{/signin}">Đăng nhập</a></p>
			</form>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
