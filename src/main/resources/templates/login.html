<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>EmployeeManagement - Đăng nhập</title>




	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body>


	<div class="login-page">
		<div class="form">
			<h2 class="form-signin-heading" style="text-align: center">EmployeeManagement -
				Login</h2>
			<hr>

			<div th:if="${param.error != null}">
				<div class="alert alert-danger">
					<p>Tên đăng nhập hoặc mật khẩu không đúng.</p>
				</div>
			</div>

			<div th:if="${param.logout != null}">
				<div class="alert alert-success">
					<p>Bạn đã đăng xuất thành công.</p>
				</div>
			</div>

			<div th:if="${param.accessDenied != null}">
				<div class="alert alert-danger">
					<p>Bạn không có quyền truy cập vào trang này</p>
				</div>
			</div>


			<form class="login-form"  id="form">

				<input type="text" placeholder="Username" name="username" required="required" style="padding: 10px;" />
				<input type="password" placeholder="Mật khẩu" name="password" required="required"
					style="padding: 10px;" />

				<input id="btnSubmit" type="submit" value="ĐĂNG NHẬP">
				<!--<section class="section">
					<div class="container">
						<a class="btn btn-primary" style="margin-top: 10px;"
							href="/webtoeic/oauth2/authorization/facebook"> <i class="fa fa-facebook-square"></i> Đăng nhập với Facebook
						</a>
					</div>
				</section>
				<p class="message" style="font-size: 18; padding-top: 10px">
					Chưa có tài khoản? <a th:href="@{/register/}">Tạo tài khoản
						mới</a>
				</p>-->
			</form>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
	<script th:src="@{/js/login.js}"></script>
</body>

</html>
