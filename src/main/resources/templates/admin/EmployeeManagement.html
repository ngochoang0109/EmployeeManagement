<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Quản lý Nhân viên</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script th:src="@{/js/jquery-1.js}"></script>


	<link rel="stylesheet" th:href="@{/css/admin.css}" />

	<link rel="stylesheet" th:href="@{/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link th:href="@{/css/adminheader.css}" rel="stylesheet" />

	<style type="text/css">
		th {
			text-align: center;
		}
	</style>

</head>

<body>
	<header>
		<div th:replace="admin/include/header::header"> </div>
	</header>

	<div class="col-md-1"></div>
	<div class="col-md-10 animated bounce">
		<h3 class="page-header">Quản lý Nhân viên</h3>

		<button class="btn btn-success btnThemNhanVien">Thêm mới</button>
		<hr>
		<div class="form-group form-inline">
			<label for="sel1"><strong>Lọc Nhân viên:</strong> </label> <select id="vaiTro" class="form-control">
				<th:block th:each="role : ${listRole}">
					<option th:value="${role.value}" th:text="${role}"></option>
				</th:block>
			</select>
		</div>
		<hr>

		<table class="table table-hover taiKhoanTable" style="text-align: center;">
			<thead>
				<tr>
					<th>Mã NV</th>
					<th>Họ tên</th>
					<th>Email</th>
					<th>Ngày sinh</th>
					<th>Mã thuế</th>
					<th>Mã phòng</th>
					<th>Trưởng phòng</th>
					<th>Lương</th>
					<th>Thao tác</th>
				</tr>

			</thead>
			<tbody>
			</tbody>

		</table>
	</div>
	<div class="row col-md-6">
		<form class="nhanVienForm" id="form">
			<div>
				<div class="modal fade" id="nhanVienModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Thêm mới nhân viên</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group" style="display: none;">
									<label for="id">id</label> <input type="id" id="empId" class="form-control"
										name="id" required />
								</div>
								<div class="form-group">
									<label for="name">Name</label> <input type="name" id="empName" class="form-control"
										name="name" required />
								</div>
								<div class="form-group">
									<label for="name">Email</label> <input type="email" id="empEmail"
										class="form-control" name="email" required />
								</div>
								<label for="start">Ngày sinh:</label>
								<br>
								<input type="date" placeholder="ngày sinh" id="empDateOfBirth" name="dateOfBirth"
									value="2021-11-22" min="1900-01-01" max="2021-12-31">


								<div class="form-group">
									<label for="name">Mã thuế</label> <input id="empTaxCode" dateOfBirthtype="taxcode"
										class="form-control" name="taxCode" required />
								</div>

								<div class="form-group">
									<label for="name">Lương</label> <input id="empSalary" type="salary"
										class="form-control" name="salary" required />
								</div>
								<div class="form-group">
									<label for="managerId">Mã Trưởng Phòng</label> <input id="empManagerId" type="salary"
										class="form-control" name="managerId" required />
								</div>

								<div class="form-group">
									<label for="name">Chọn Mã phòng:</label>
									<select id="departmentId" name="departmentId">
										<option value="HR">Nhân sự</option>
										<option value="ACC">Tài chính</option>
										<option value="IT">CNTT</option>
									</select>
								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
									<input class="btn btn-primary" id="btnAddSubmit" type="button" value="Xác nhận" />
									<input class="btn btn-primary" id="btnSaveSubmit" type="button" value="Lưu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>
	<!-- footer section -->
	<!--<section class="">
		<div th:replace="client/include/footer::footer"> </div>
	</section>-->
	<!-- footer section -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js"></script>
	<script th:src="@{/js/admin/employeemanagement.js}"></script>
</body>

</html>
